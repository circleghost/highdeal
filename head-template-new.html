    if (typeof initializeMenu === 'function') {
        initializeMenu();
    }

    // 監聽 HTMX 事件
    document.body.addEventListener('htmx:afterSwap', function(evt) {

            if (typeof initializeMenu === 'function') {
                setTimeout(initializeMenu, 0);

    });
