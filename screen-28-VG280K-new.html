    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化選單
        if (typeof initializeMenu === 'function') {
            initializeMenu();
        }

        // 監聽 HTMX 事件
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.matches('[hx-get*="header-template"]')) {
                console.log('頁首已載入，初始化選單');
                if (typeof initializeMenu === 'function') {
                    setTimeout(initializeMenu, 0);
                }
            }
        });
    });
    </script>

    <style>
        .product-detail {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .product-image-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image-section img {
            max-width: 100%;
            height: auto;
        }

        .product-info-section {
            padding: 1rem;
        }

        .product-info-section h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .specs-list {
            list-style: none;
            padding: 0;
        }

        .specs-list li {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #666;
        }

        .specs-list li:before {
            content: "•";
            color: #e60012;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .dimension-section {
            margin-top: 3rem;
        }

        .dimension-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .dimension-image {
            text-align: center;
            margin-top: 1.5rem;
        }

        .dimension-image img {
            max-width: 100%;
            height: auto;
        }

        .dimension-note {
            color: #e60012;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>

    <!-- 頁首 -->
    <div hx-get="header-template-new.html" hx-trigger="load" hx-swap="outerHTML">
        <div class="loading-placeholder">載入中...</div>
    </div>

        <!-- 麵包屑導航 -->
        <nav class="breadcrumb" aria-label="麵包屑導航" aria-label="麵包屑導航">

                <li><a href="screen-new.html">螢幕出租</a></li>
                <li><a href="screen-28-new.html">28吋</a></li>
                <li><span aria-current="page">Acer VG280K 4K螢幕</span></li>
            </ul>
        </nav>

        <div class="product-detail">
            <div class="product-content">
                <!-- 產品圖片區 -->
                <div class="product-image-section">
                    <img src="graphic/Screen/28/Acer-VG280K.gif" alt="Acer VG280K 4K螢幕">
                </div>

                <!-- 產品資訊區 -->
                <div class="product-info-section">
                    <h1>Acer VG280K 4K螢幕(黑色)</h1>
                    <ul class="specs-list">
                        <li><span aria-current="page">16:9寬螢幕</span></li>
                        <li><span aria-current="page">HDMI(2.0) *2 & DisplayPort 1.2</span></li>
                        <li><span aria-current="page">1ms反應時間</span></li>
                        <li><span aria-current="page">內建2W喇叭</span></li>
                        <li><span aria-current="page">支援HDR10</span></li>
                        <li><span aria-current="page">支援4K UHD解析度</span></li>
                        <li><span aria-current="page">3840 *2160 / 60Hz</span></li>
                    </ul>
                </div>
            </div>

            <!-- 尺寸規格圖區 -->
            <div class="dimension-section">
                <h2>產品尺寸</h2>
                <div class="dimension-note">丈量尺寸：公分　圖形僅供參考，請以圖上標註之正確尺寸為基準</div>
                <div class="dimension-image">
                    <img src="graphic/Screen/28/ASUS-VG280K-size.jpg" alt="Acer VG280K 尺寸規格圖">
                </div>
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
