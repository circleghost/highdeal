    <!-- CSS -->

    <!-- HTMX -->

    <style>
        .product-detail {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .product-image-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image-section img {
            max-width: 100%;
            height: auto;
        }

        .product-info-section {
            padding: 1rem;
        }

        .product-info-section h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .specs-list {
            list-style: none;
            padding: 0;
        }

        .specs-list li {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #666;
        }

        .specs-list li:before {
            content: "•";
            color: #e60012;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .dimension-section {
            margin-top: 3rem;
        }

        .dimension-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .dimension-image {
            text-align: center;
            margin-top: 1.5rem;
        }

        .dimension-image img {
            max-width: 100%;
            height: auto;
        }

        .dimension-note {
            color: #e60012;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

                <!-- 產品資訊區 -->
                <div class="product-info-section">
                    <h1>ViewSonic VX2757MHD (黑色)</h1>
                    <ul class="specs-list">
                        <li><span aria-current="page">16:9寬螢幕</span></li>

                        <li><span aria-current="page">內建喇叭2W*2</span></li>
                        <li><span aria-current="page">支援Full HD超高解析度1920 *1080</span></li>
                    </ul>
                </div>
            </div>

            <!-- 尺寸規格圖區 -->
            <div class="dimension-section">
                <h2>產品尺寸</h2>
                <div class="dimension-note">丈量尺寸：公分　圖形僅供參考，請以圖上標註之正確尺寸為基準</div>
                <div class="dimension-image">
